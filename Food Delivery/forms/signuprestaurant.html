<body>
    <div class="containerbox">

        <div class="signup-box">
            <h1>Sign Up</h1>
            <h4>Restaurant Sign-up Form</h4>
            <div class="form">

                <label>Name</label>
                <input type="text" placeholder="" id="name" required />

                <label>Email</label>
                <input type="email" placeholder="" id="email" required />

                <label>Phone Number</label>
                <input type="tel" placeholder="" required />

                <label>Password</label>
                <input type="password" placeholder="" id="password" required />

                <label>Country</label>
                <input type="text" placeholder=""  id="country" required />

                <label>City</label>
                <input type="text" placeholder=""  id="city" required />

                <input class="sbtn" onclick="signuprestaurant()" type="submit" value="Sign-up">

            </div>
