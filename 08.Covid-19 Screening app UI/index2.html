<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Covid-19 Screen App</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style=" overflow: hidden !important;">
    <div class="container" >
        <div class="row">
            <div class="col"><img src="assets/img/logo.png" width="60px" style="margin-top: 20px;"></div>
        </div>
        <div class="row">
            <div class="col">
                <h1 style="font-size: 1.5rem;margin-top: 10px;"><strong>Do you have fever above 101.4?</strong></h1>
            </div>
        </div>
        <div class="row">
            <div class="col"><img src="assets/img/fever.png" width="300px" style="display: block;margin: auto;padding-top: 50px;padding-bottom: 50px;"></div>
        </div>
        <div class="row">
            <div class="col"><button class="btn btn-primary" type="button" style="text-align: center;margin: auto;display: block;width: 98%;">Yes I Do</button></div>
        </div>
        <div class="row" style="margin-top: 10px; ">
            <div class="col"><button class="btn btn-primary" type="button" style="text-align: center;margin: auto;display: block;width: 98%;">No I Dont</button></div>
        </div>
    </div>
</body>

</html>
