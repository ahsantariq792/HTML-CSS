<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="house_form_style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>OTS | Buy and Sell for free</title>
    </head>
    <body>
        
        <div class="container"> 
            <div class="title">
                <h2>POST YOUR AD</h2>
            </div>
            <div class="form">
                <form name="car_form" method="POST" action="#" autocomplete="on">
                    <div class="section">
                        <div class="header_title">
                            INCLUDE SOME DETAILS
                        </div>
                        <div class="input_field">
                            <label for="title" class="form-table">Ad Title</label>
                            <input type="text" name="title" class="form-input" required>
                        </div>
                        <div class="input_field">
                            <label for="description" class="form-table">Description</label>
                            <textarea type="text" name="description" id="" cols="30" rows="8" class="textarea" required></textarea>
                        </div>
                        <div class="input_field">
                            <label for="condition" class="form-table">Furnished</label>
                            <div class="furnished_div">
                                <input type="radio" class="form-input" id="furnished" name="condition">
                                <label for="furnished" id="radios2">Furnished</label>
                                <input type="radio" class="form-input" id="unfurnished" name="condition">
                                <label for="unfurnished" id="radios2">Unfurnished</label>
                            </div>
                        </div>
                        <div class="input_field">
                            <label for="floors" class="form-table">Number of Floors</label>
                            <div class="custom_select">
                                <select required>
                                    <option value="" disabled selected hidden>Select</option>
                                    <option value="1">Ground</option>
                                    <option value="2">Ground + 1</option>
                                    <option value="3">Ground + 2</option>
                                    <option value="4">Ground + 3</option>
                                </select>
                            </div>
                        </div>
                        <div class="input_field">
                            <label for="bedrooms" class="form-table">Bedrooms</label>
                            <div class="custom_select">
                                <select required>
                                    <option value="" disabled selected hidden>Select</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="more">7+</option>
                                </select>
                            </div>
                        </div>
                        <div class="input_field">
                            <label for="bathrooms" class="form-table">Bathrooms</label>
                            <div class="custom_select">
                                <select required>
                                    <option value="" disabled selected hidden>Select</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="more">7+</option>
                                </select>
                            </div>
                        </div>
                        <div class="input_field">
                            <label for="drawingroom" class="form-table">Drawing Room</label>
                            <div>
                                <input type="radio" class="form-input" id="yes" name="drawingroom">
                                <label for="yes" id="radios">Yes</label>
                                <input type="radio" class="form-input" id="no" name="drawingroom">
                                <label for="no" id="radios">No</label>
                            </div>
                        </div>
                        <div class="input_field">
                            <label for="lounge" class="form-table">Lounge</label>
                            <div>
                                <input type="radio" class="form-input" id="yes2" name="lounge">
                                <label for="yes2" id="radios">Yes</label>
                                <input type="radio" class="form-input" id="no2" name="lounge">
                                <label for="no2" id="radios">No</label>
                            </div>
                        </div>
                        <div class="input_field">
                            <label for="area" class="form-table">Area in Sq.Yards</label>
                            <input type="number" name="area" class="form-input" required>
                        </div>
                    </div>
                    <div class="section">
                        <div class="header_title">
                            SET A PRICE
                        </div>
                        <div class="input_field">
                            <label for="price" class="form-table">Price</label>
                            <input type="number" name="price" class="form-input" placeholder="Rupees" required>
                        </div>
                    </div>
                    <div class="section">
                        <div class="header_title">
                            UPLOAD UPTO 20 PHOTOS
                        </div>
                        <div class="input_field">
                            <div class="img_container">
                                <div class="img_box">
                                    <img src="add-photo.png" alt="">
                                </div>
                                <div class="img_box">
                                    <img src="add-photo.png" alt="">
                                </div>
                                <div class="img_box">
                                    <img src="add-photo.png" alt="">
                                </div>
                                <div class="img_box">
                                    <img src="add-photo.png" alt="">
                                </div>
                                <div class="img_box">
                                    <img src="add-photo.png" alt="">
                                </div>
                                <div class="img_box">
                                    <img src="add-photo.png" alt="">
                                </div>
                                <div class="img_box">
                                    <img src="add-photo.png" alt="">
                                </div>
                                <div class="img_box">
                                    <img src="add-photo.png" alt="">
                                </div>
                                <div class="img_box">
                                    <img src="add-photo.png" alt="">
                                </div>
                                <div class="img_box">
                                    <img src="add-photo.png" alt="">
                                </div>
                                <div class="img_box">
                                    <img src="add-photo.png" alt="">
                                </div>
                                <div class="img_box">
                                    <img src="add-photo.png" alt="">
                                </div>
                                <div class="img_box">
                                    <img src="add-photo.png" alt="">
                                </div>
                                <div class="img_box">
                                    <img src="add-photo.png" alt="">
                                </div>
                                <div class="img_box">
                                    <img src="add-photo.png" alt="">
                                </div>
                                <div class="img_box">
                                    <img src="add-photo.png" alt="">
                                </div>
                                <div class="img_box">
                                    <img src="add-photo.png" alt="">
                                </div>
                                <div class="img_box">
                                    <img src="add-photo.png" alt="">
                                </div>
                                <div class="img_box">
                                    <img src="add-photo.png" alt="">
                                </div>
                                <div class="img_box">
                                    <img src="add-photo.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="section">
                        <div class="header_title">
                            REVIEW YOUR DETAILS
                        </div>
                        <div class="input_field">
                            <div class="profile">
                                <img src="pic.jpg" alt="user profile">
                            </div>
                            <div id="sellerinfo">
                                <label for="username" class="form-table">Name</label>
                                <input type="text" name="username" class="form-input" required>
                            </div>
                        </div>
                        <div class="subheading">
                            Let's verify your account
                        </div>
                        <div class="input_field">
                            <label for="phonenumber" class="form-table">Phone Number</label>
                            <input type="tel" name="phonenumber" class="form-input" placeholder="+92xxxxxxxxxx" maxlength="13" required>
                        </div>
                    </div>
                    <div class="section" id="last_section">
                        <div class="input_field">
                            <input type="submit" class="btn-submit" value="Post Now">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
